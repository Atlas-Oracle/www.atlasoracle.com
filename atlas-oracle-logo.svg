<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B8AC"/>
    </linearGradient>
    <radialGradient id="chromeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="200" cy="200" r="190" fill="url(#cyberGradient)"/>
  
  <!-- Collective minds representation -->
  <!-- Center figure -->
  <circle cx="200" cy="170" r="25" fill="#ffffff" opacity="0.9"/>
  <!-- Surrounding figures in circular arrangement -->
  <circle cx="200" cy="120" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="260" cy="170" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="240" cy="230" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="230" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="140" cy="170" r="20" fill="#ffffff" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="120" x2="200" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="170" x2="200" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="230" x2="200" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="230" x2="200" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="170" x2="200" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Modern circuit pattern overlay -->
  <path d="M 50 200 L 350 200" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 200 50 L 200 350" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Chrome effect overlay -->
  <circle cx="200" cy="200" r="190" fill="url(#chromeGlow)"/>
  
  <!-- Bottom text arc for "ATLAS" -->
  <path id="textArc" 
        d="M 100,280 A 150,150 0 0,0 300,280" 
        fill="none" 
        stroke="none"/>
  <text fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      ATLAS ORACLE
    </textPath>
  </text>
</svg>
